<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tweet-KELLA</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

    <div class="All-content">
        <img src="images/pic-tweet.jpg" alt = "MyPic" class="main-pic">
        <div class="aside">
            <h2>@Omar_KELLA</h2>
            <p class="p-branche">Welcome to the Web Dev masterClass !!</p>
            <div class="All-reacts">
                <div class="react comment">
                    <img src="images/bubble.png" alt="comment-icon" class="sec-pic">
                    <p>422</p>
                </div>
                <div class="react like">
                    <img src="images/like.png" alt="like-icon" class="sec-pic">
                    <p>2.7k</p>
                </div>
                <div class="react share">
                    <img src="images/share.png" alt="share-icon" class="sec-pic">
                    <p>share</p>
                </div>
            </div>
        </aside>
    </div>
</body>
</html>
